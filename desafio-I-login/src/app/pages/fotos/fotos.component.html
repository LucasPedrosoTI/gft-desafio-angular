<div class="container main-container">
  <h1><i class="fas fa-camera"></i> <strong class="mx-3">Fotos</strong></h1>

  <div class="card">
    <div class="card-body fotos row justify-content-center align-items-center">
      <app-foto-card
        *ngFor="let foto of fotosFiltradas"
        [foto]="foto"
        class="col-md-4 col-lg-3 m-3"
      ></app-foto-card>
    </div>
    <div class="card-footer">
      <app-pagination
        [data]="fotos"
        [page]="page"
        (dataChanged)="dataChangedHandler($event)"
      ></app-pagination>
    </div>
  </div>
</div>
